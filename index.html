<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="vue.js"></script>

  <div id="app">
    <p V-once> {{message}} </p>
    <p v-text="message"></p>
    <p>{{html}}</p>
    <p v-html="html">{{html}}</p>
    <a v-bind:href="url">Google</a>
    <a :href="url">Google</a>
    <a :[attribute]="url">Google</a>
    <p>{{number +5 }}</p>
    <button v-on:click="countUp">Count up</button>
    <p>{{ ok ? 'YES':'NO' }}</p>
    <p>{{ sayHi() }}</p>
    <button v-on:click="reverseMessage">
      reverse!
    </button>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        message: 'Hello World!',
        number: 0,
        html: '<h1>h1タグ</h1>',
        url: 'https://google.com',
        attribute: 'href',
        ok: false
      },
      methods: {
        sayHi: function () {
          this.message = "Hello VueJS"
          return 'Hi';
        },
        reverseMessage: function () {
          this.message = this.message.split('').reverse().join('')
        },
        countUp: function () {
          this.number++
        }
      }
    })
  </script>
</body>

</html>
